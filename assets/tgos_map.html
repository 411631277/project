<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://api.tgos.tw/TGOS_MAP_API/Maps/lite/TGOSLiteMap.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    console.log("🟢 HTML 載入成功");
    alert("🟢 TGOS Lite 載入中");
  
    let map;
    function initMap() {
      console.log("🟢 開始初始化地圖");
      const mapDiv = document.getElementById('map');
      map = new TGOS.TGOnlineMap(mapDiv, {
        zoom: 13,
        center: new TGOS.TGPoint(121.5654, 25.0330),
        mapTypeId: TGOS.TGMapType.ROADMAP
      });
    }
  
    window.onload = initMap;
  </script>
</body>
</html>
