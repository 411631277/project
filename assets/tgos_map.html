<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TGOS 地圖</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #TGMap {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script type="text/javascript" src="https://api.tgos.tw/MOIMAPService/MOIMAP?APIKEY=EiWY6yNoXSkbyuKhTWu5D0kMErKGOUIrqye3XbHS/22HRoScqlSi95k+450dBjZvXgsmMI7KkY9yDqaQHlwhnP2wOSKaaH/7GwaTACJyYt+evShst0JE+WQPQMgBRcp3"></script>
  <script type="text/javascript">
    function InitWnd() {
      var pOMap = document.getElementById("TGMap");
      var pMap = new TGOS.OnlineMap(pOMap, TGOS.CoordSys.EPSG3826, { mapControl: true });

      // 🔥 1 秒後放大右下角控制按鈕
      setTimeout(() => {
        const controls = document.querySelectorAll("div[style*='bottom'][style*='right']");
        controls.forEach(ctrl => {
          ctrl.style.transform = "scale(2.5)";
          ctrl.style.transformOrigin = "bottom right";
        });
      }, 1000);
    }
  </script>
</head>
<body onload="InitWnd();">
  <div id="TGMap"></div>
</body>
</html>
